<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<h1>Set Discord Activity</h1>
	<div id="content-loading"><p data-message="loading"></p></div>
	<div id="content-notab" class="hidden">
		<p><b data-message="trouble"></b></p>
		<p data-message="troubleshooting"></p>
		<ul>
			<li data-message="troubleshootingReload"></li>
			<li data-message="troubleshootingRestart"></li>
			<li><span data-message="troubleshootingContact1"></span><a href="mailto:tim@timmyrs.de" target="_blank" data-message="troubleshootingContact2"></a><span data-message="troubleshootingContact3"></span></li>
		</ul>
	</div>
	<div id="content-ok" class="hidden">
		<p>
			<span data-message="source"></span>
			<select id="source">
				<option value="custom" data-message="sourceCustom"></option>
				<option value="youtube">YouTube</option>
				<option value="soundcloud">SoundCloud</option>
			</select>
		</p>
		<div id="content-source-custom" class="hidden">
			<select id="type">
				<option value="0" data-message="activityTypePlaying"></option>
				<option value="1" data-message="activityTypeStreaming"></option>
				<option value="2" data-message="activityTypeMusic"></option>
			</select>
			<input type="text" id="name">
			<input type="text" id="details" data-placeholder="activityDetails">
			<input type="text" id="state" data-placeholder="activityState">
			<div id="party">
				<input type="number" id="partycur">
				/
				<input type="number" id="partymax">
			</div>
			<input type="text" id="streamurl" value="https://twitch.tv/settings" data-placeholder="activityStreamURL">
			<ul>
				<li id="streamnote" data-message="hintTwitchOnly"></li>
				<li data-message="hintRatelimit"></li>
			</ul>
		</div>
		<div id="content-source-youtube" class="hidden">
			<div id="content-source-youtube-notab" class="hidden">
				<p><b data-message="trouble"></b></p>
				<p data-message="troubleshooting"></p>
				<ul>
					<li data-message="troubleshootingReload"></li>
					<li data-message="troubleshootingRestart"></li>
					<li><span data-message="troubleshootingContact1"></span><a href="mailto:tim@timmyrs.de" target="_blank" data-message="troubleshootingContact2"></a><span data-message="troubleshootingContact3"></span></li>
				</ul>
			</div>
			<div id="content-source-youtube-ok" class="hidden">
				<p data-message="sourceAutoVideo"></p>
				<ul><li data-message="hintRatelimit"></li></ul>
			</div>
		</div>
		<div id="content-source-soundcloud" class="hidden">
			<div id="content-source-soundcloud-notab" class="hidden">
				<p><b data-message="trouble"></b></p>
				<p data-message="troubleshooting"></p>
				<ul>
					<li data-message="troubleshootingReload"></li>
					<li data-message="troubleshootingRestart"></li>
					<li><span data-message="troubleshootingContact1"></span><a href="mailto:tim@timmyrs.de" target="_blank" data-message="troubleshootingContact2"></a><span data-message="troubleshootingContact3"></span></li>
				</ul>
			</div>
			<div id="content-source-soundcloud-ok" class="hidden">
				<p data-message="sourceAutoMusic"></p>
				<ul><li data-message="hintRatelimit"></li></ul>
			</div>
		</div>
		<button id="updatebtn" data-message="activityUpdate"></button>
	</div>
	<p>Copyright (c) 2018, <a href="https://timmyrs.de" target="_blank">Tim "timmyRS" Speckhals</a></p>
	<script src="popup.js"></script>
</body>
</html>
